<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root" style="border: 1px solid red"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script>
        // Capturando a div root
        const root = document.getElementById ('root')
        // props = atributos de um elemento HTML
        // Em REACT, são representadas por meio de um objeto
        // primeiro insere as características 
        let props = {
            style:{border: '2px solid blue', backgroundColor: 'aliceblue'},
            id: 'div1',
            children: 'Minha primeira div feita com REACT'
        }

        // Segundo criando o elemento usando as props
        const novaDiv = React.createElement ('div', props)

        // Terceiro coloca a nova div dentro da div "root"
        // ReactDOM.render (novaDiv, root)

        // Inserir as características junto com a criação do elemento
        let parag = React.createElement ('p', {
            children: 'Parágrafo React',
            style: {color: 'orange'}
        })
        // ReactDOM.render (parag, root)

        let divTeste = React.createElement ('div', null, 'Div de teste')
        // ReactDOM.render (divTeste, root)

        const container = React.createElement ('div', null, [
            novaDiv, parag, divTeste
        ])
        ReactDOM.render (container, root) // só pode ter um ReactDOM por página
    </script>

</body>
</html>
